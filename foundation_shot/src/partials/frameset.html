
<div  id="MyStickyTopBarContainer" data-sticky-container>
    <div  id="MyStickyTopBar" class="top-bar stacked-for-large" data-sticky-on="small" data-options="marginTop:0;">
        <div class="top-bar-left title-bar">
            <div class="title-bar-left">
                <button class="menu-icon" type="button" data-toggle="menu" data-responsive-toggle="dummy" data-hide-for="huge"></button>
            </div>
            <div class="title-bar-title">
                <div>Secondhand</div>
                <img src="assets/img/logo/logo.png" id="logo">
                <div>Ottersweier</div>
            </div>
            <div class="title-bar-right">
                <div>
                    <a href="#top">
                        <img src="assets/img/icons/up-to-top.png" id="symbol-up-to-top">
                    </a>
                </div>
            </div>
        </div>
        <div class="top-bar-right" >
            <div id="quick-menu" class="expanded button-group stacked-for-small">
                {{> quick_menu}}
            </div>
        </div>
    </div>
</div>

<div id="content-wrapper">
    <div id="menu" class="off-canvas position-left reveal-for-huge title-bar-slim" data-off-canvas data-transition="overlap" data-content-scroll="false">
        {{> side_menu}}
    </div>
    <div class="off-canvas-content" data-off-canvas-content>
        <div class="test">Test</div>
        {{> content}}
    </div>
</div>
